name: Release NyxProxy Core

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version-file: 'go.mod'

      - name: Build for multiple platforms
        env:
          VERSION: ${{ github.ref_name }}
          COMMIT: ${{ github.sha }}
          BUILD_TIME: ${{ github.event.repository.updated_at }}
        run: |
          # Create dist directory
          mkdir -p dist
          
          # Build flags
          BUILD_FLAGS="-X github.com/phanes/nyxtrace/nyxproxy-core/pkg/version.Version=${VERSION#v}"
          BUILD_FLAGS="${BUILD_FLAGS} -X github.com/phanes/nyxtrace/nyxproxy-core/pkg/version.Commit=${COMMIT}"
          BUILD_FLAGS="${BUILD_FLAGS} -X github.com/phanes/nyxtrace/nyxproxy-core/pkg/version.BuildTime=${BUILD_TIME}"
          
          # Build for Linux
          GOOS=linux GOARCH=amd64 go build -ldflags "${BUILD_FLAGS}" -o dist/nyxproxy-linux-amd64 ./cmd/proxy
          GOOS=linux GOARCH=arm64 go build -ldflags "${BUILD_FLAGS}" -o dist/nyxproxy-linux-arm64 ./cmd/proxy
          
          # Build for macOS
          GOOS=darwin GOARCH=amd64 go build -ldflags "${BUILD_FLAGS}" -o dist/nyxproxy-darwin-amd64 ./cmd/proxy
          GOOS=darwin GOARCH=arm64 go build -ldflags "${BUILD_FLAGS}" -o dist/nyxproxy-darwin-arm64 ./cmd/proxy
          
          # Build for Windows
          GOOS=windows GOARCH=amd64 go build -ldflags "${BUILD_FLAGS}" -o dist/nyxproxy-windows-amd64.exe ./cmd/proxy

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/nyxproxy-linux-amd64
            dist/nyxproxy-linux-arm64
            dist/nyxproxy-darwin-amd64
            dist/nyxproxy-darwin-arm64
            dist/nyxproxy-windows-amd64.exe
          generate_release_notes: true 