name: Release NyxProxy-OSS

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version-file: "go.mod"

      - name: Download dependencies
        run: go mod download

      - name: Build for Linux
        env:
          VERSION: ${{ github.ref_name }}
          COMMIT: ${{ github.sha }}
          BUILD_TIME: ${{ github.event.repository.updated_at }}
        run: |
          # Create dist directory
          mkdir -p dist

          # Build flags
          BUILD_FLAGS="-X github.com/jannik-schroeder/nyxproxy-oss/pkg/version.Version=${VERSION#v}"
          BUILD_FLAGS="${BUILD_FLAGS} -X github.com/jannik-schroeder/nyxproxy-oss/pkg/version.Commit=${COMMIT}"
          BUILD_FLAGS="${BUILD_FLAGS} -X github.com/jannik-schroeder/nyxproxy-oss/pkg/version.BuildTime=${BUILD_TIME}"

          # Build proxy for Linux (both amd64 and arm64)
          GOOS=linux GOARCH=amd64 go build -ldflags "${BUILD_FLAGS}" -o dist/nyxproxy-linux-amd64 ./cmd/proxy
          GOOS=linux GOARCH=arm64 go build -ldflags "${BUILD_FLAGS}" -o dist/nyxproxy-linux-arm64 ./cmd/proxy

          # Copy example config and setup script
          cp config.example.yaml dist/
          cp scripts/quick-setup.sh dist/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/nyxproxy-linux-amd64
            dist/nyxproxy-linux-arm64
            dist/config.example.yaml
            dist/quick-setup.sh
          generate_release_notes: true
